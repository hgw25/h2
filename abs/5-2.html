<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.4.11/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="nav">
            <div class="nav-item">考核概括</div>
            <div class="nav-item">我的产品</div>
            <div class="nav-item">客户管理</div>
            <div class="nav-item">营销管理</div>
            <div class="nav-item">反馈管理</div>
            <div class="nav-item">个人信息</div>
        </div>
    </header>

    <div class="main" id="app">
        <div class="select-tab list-top">
            <div>继续更进(23)</div>
            <div  class="select-tab-checkout">内部成交</div>
            <div>外部成交</div>
            <div>放弃跟进</div>
        </div>
        <div class="select-form list-top">
            <div class="select-bg selcet-bg-2">
                <el-form :inline="true" :model="formInline" class="demo-form-inline">
                    <el-form-item label="交易场所">
                        <el-select v-model="formInline.region" placeholder="活动区域11">
                        <el-option label="区域二1" value="beijing11" class="select-icon">
                            <span style="float: left">1</span>
                            <span style="float: right; color: #8492a6; font-size: 13px">
                            </span>
                        </el-option>
                        <el-option label="区域二1" value="beijing1" class="select-icon">
                            <span style="float: left">1</span>
                            <span style="float: right; color: #8492a6; font-size: 13px">
                            </span>
                        </el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="企业ABS">
                        <el-select v-model="formInline.region" placeholder="活动区域">
                        <el-option label="区域一" value="shanghai"></el-option>
                        <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="交易场所">
                        <el-select v-model="formInline.region" placeholder="活动区域">
                        <el-option label="区域一" value="shanghai"></el-option>
                        <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item class="long" label="询价区间">
                        <el-col :span="10">
                            <el-input></el-input>
                        </el-col>
                        <el-col class="line text-center" :span="2"> ~ </el-col>
                        <el-col :span="10">
                            <el-input></el-input>
                        </el-col>
                        <el-col class="line text-center" :span="2"> % </el-col>
                    </el-form-item>
                    <el-form-item class="long" label="加权期限" :span="12">
                        <el-col :span="10">
                            <el-input></el-input>
                        </el-col>
                        <el-col class="line text-center" :span="2"> ~ </el-col>
                        <el-col :span="10">
                            <el-input></el-input>
                        </el-col>
                        <el-col class="line text-center" :span="2"> 年 </el-col>
                    </el-form-item>
                    <!-- <el-form-item label="活动区域">
                        <el-input v-model="" placeholder="请输入内容"></el-input>
                    </el-form-item> -->
                    <!-- <el-form-item>
                        <el-button type="primary" @click="onSubmit">查询</el-button>
                    </el-form-item> -->
                </el-form>
                <div class="select-btn">确定筛选</div>
            </div>
        </div>
        <div class="search-input">
            <div class="demo-input-suffix demo-input-suffix1">
                    <el-input
                    placeholder="华谊兄弟"
                    prefix-icon="el-icon-search">
                  </el-input>
            </div>
            <div class="index-btn btn-search">
                搜索
            </div>
        </div>
        <div class="detail-item-table detail-text last-center list-top table-small">
            <el-table
                :data="tableData"
                stripe
                style="width: 100%">
                <el-table-column
                    fixed
                    prop="date"
                    label="买方ABS-Broker"
                    width="150">
                    </el-table-column>
                    <el-table-column
                    prop="name"
                    label="买方线条"
                    width="120">
                    </el-table-column>
                    <el-table-column
                    prop="province"
                    label="薄记日"
                    width="120">
                    </el-table-column>
                    <el-table-column
                    prop="city"
                    label="交易场所"
                    width="120">
                    </el-table-column>
                    <el-table-column
                    prop="address"
                    label="底层类型"
                    width="300">
                    </el-table-column>
                    <el-table-column
                    prop="zip"
                    label="产品全称"
                    width="120">
                </el-table-column>
                <el-table-column
                    prop="zip"
                    label="分档情况"
                    width="120">
                </el-table-column>
                <el-table-column
                    fixed="right"
                    label="操作"
                    width="100">
                    <template slot-scope="scope" class="detail-text">
                        <el-button @click="handleClick(scope.row)" type="text" size="small">详情</el-button>
                        <span class="text-split">|</span>
                        <el-button @click="handleClick(scope.row)" type="text" size="small">操作</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <div class="list-top page-center">
            <div class="block">
                    <el-pagination
                        layout="prev, pager, next"
                        :total="50">
                    </el-pagination>
            </div>
            <div class="block">
                <el-pagination
                    layout="prev, pager, next"
                    :total="1000">
                </el-pagination>
            </div>
        </div>
    </div>
</body>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        var Main = {
        data() {
            return {
                formInline: {
                    user: '',
                    region: '',
                    checked: true
                },
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
            }
        },
        methods: {
            onSubmit() {
                console.log('submit!');
                }
            }
        }
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#app')
    </script>
</html>
