<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.4.11/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="nav">
            <div class="nav-item">考核概括</div>
            <div class="nav-item">我的产品</div>
            <div class="nav-item">客户管理</div>
            <div class="nav-item">营销管理</div>
            <div class="nav-item">反馈管理</div>
            <div class="nav-item">个人信息</div>
        </div>
    </header>

    <div class="main" id="app">
        <div class="select-tab list-top">
            <div>条线管理</div>
            <div class="select-tab-checkout">客户管理</div>
            <div>分工统计</div>
        </div>
        <div class="select-form list-top">
            <div class="select-bg selcet-bg-3 line-mange">
                <el-form :inline="true" :model="formInline" class="demo-form-inline">
                    <el-form-item label="交易场所">
                        <el-select v-model="formInline.region" placeholder="活动区域11">
                            <el-option label="区域二1" value="beijing1" class="select-icon">
                                <span style="float: left">1</span>
                                <span style="float: right; color: #8492a6; font-size: 13px">
                                </span>
                            </el-option>
                        <el-option label="区域二1" value="beijing1" class="select-icon">
                            <span style="float: left">1</span>
                            <span style="float: right; color: #8492a6; font-size: 13px">
                            </span>
                        </el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="公司类型">
                        <el-select v-model="formInline.region" placeholder="活动区域">
                        <el-option label="区域一" value="shanghai"></el-option>
                        <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="条形类型">
                        <el-select v-model="formInline.region" placeholder="活动区域">
                        <el-option label="区域一" value="shanghai"></el-option>
                        <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="买方ABS-Broker">
                        <el-select v-model="formInline.region" placeholder="活动区域">
                        <el-option label="区域一" value="shanghai"></el-option>
                        <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="卖方ABS-Broker">
                        <el-select v-model="formInline.region" placeholder="活动区域">
                        <el-option label="区域一" value="shanghai"></el-option>
                        <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="卖方ABS-Broker">
                        <el-select v-model="formInline.region" placeholder="活动区域">
                        <el-option label="区域一" value="shanghai"></el-option>
                        <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="卖方ABS-Broker">
                        <el-select v-model="formInline.region" placeholder="活动区域">
                        <el-option label="区域一" value="shanghai"></el-option>
                        <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="卖方ABS-Broker">
                        <el-select v-model="formInline.region" placeholder="活动区域">
                        <el-option label="区域一" value="shanghai"></el-option>
                        <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                </el-form>
                <div class="select-btn3">确定筛选</div>
            </div>
        </div>
        <div class="search-input">
            <div class="demo-input-suffix demo-input">
                    <el-input
                    placeholder="华谊兄弟"
                    prefix-icon="el-icon-search">
                    </el-input>
            </div>
            <div class="rectangle3">搜索</div>
        </div>
        <div class="detail-item-table detail-text list-top">
            <el-table
                :data="tableData"
                stripe
                style="width: 100%">
                <el-table-column
                    fixed
                    prop="date"
                    label="日期"
                    width="150">
                    </el-table-column>
                    <el-table-column
                    prop="name"
                    label="姓名"
                    width="120">
                    </el-table-column>
                    <el-table-column
                    prop="province"
                    label="省份"
                    width="120">
                    </el-table-column>
                    <el-table-column
                    prop="city"
                    label="市区"
                    width="120">
                    </el-table-column>
                    <el-table-column
                    prop="address"
                    label="地址"
                    width="300">
                    </el-table-column>
                    <el-table-column
                    prop="zip"
                    label="邮编"
                    width="120">
                </el-table-column>
                <el-table-column
                    fixed="right"
                    label="操作"
                    width="100">
                    <template slot-scope="scope" class="detail-text">
                        <el-button @click="handleClick(scope.row)" type="text" size="small">详情</el-button>
                        <span class="text-split">|</span>
                        <el-button @click="handleClick(scope.row)" type="text" size="small">操作</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <div class="list-top page-center">
            <div class="block">
                    <el-pagination
                        layout="prev, pager, next"
                        :total="50">
                    </el-pagination>
            </div>
            <div class="block">
                <el-pagination
                    layout="prev, pager, next"
                    :total="1000">
                </el-pagination>
            </div>
        </div>
    </div>
</body>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        var Main = {
        data() {
            return {
                formInline: {
                    user: '',
                    region: '',
                    checked: true
                },
                tableData: [{
                    date: '王小虎',
                    name: 'q',
                    address: '上海市'
                }, {
                    date: '王小虎',
                    name: 'q',
                    address: '上海市'
                }, {
                    date: '王小虎',
                    name: '',
                    address: '上海市'
                }, {
                    date: '王小虎',
                    name: 'q',
                    address: '上海市'
                }],
                visible: false
            }
        },
        methods: {
            onSubmit() {
                console.log('submit!');
                }
            }
        }
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#app')
    </script>
</html>
